{% extends "layout.html" %} {% block register %} {% if errorMessage %}
<div class="error-container">
    <p class="error">{{ errorMessage }} <a href="/login">Log In here.</a></p>
</div>
{% endif %}

<form action="/register" method="post">
    <div class="form-group">
        <input name="username" placeholder="Username" class="form-control" />
    </div>
    <div class="form-group">
        <input name="password" placeholder="Password" class="form-control" type="password" />
    </div>
    <div class="form-group">
        <input name="password-confirmation" placeholder="Password confirmation" class="form-control" type="password" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock %}
